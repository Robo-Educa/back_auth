<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô Educa</title>

    <style>
        body {
            text-align: center;
            align-items: center;
            font-family: "Audiowide", sans-serif;
            color: black;
            background-image: linear-gradient(to right, #1c3cc9 0%, #338cd4 50%, #e0f0f0 100%);
            padding: auto;
        }

        i.fa {
            display: inline-block;           
            padding: 0.2em 0.2em;
            margin-left: 5px;
            margin-right: 5px;
            align-items: center;
        }

        button {
            border-radius: 15px 15px 15px 15px;
            box-shadow: 0 0 1px black;
            padding: 0.5em 0.5em;
            font-size: large;
        }


        #divAuxComands {
            text-align: right;
            align-items: right;
            width: auto;
        }

        img {
            max-width: 100%;
            height: auto;
            width: auto\9;
            /* ie8 */
        }

        #divSpinner {
            text-align: center;
            align-items: center;
        }

        .clearfix {
            clear: both;
        }

        label {
            float: left;
            width: 10%;
            line-height: 1.5;
        }

        .rate-value,
        .pitch-value {
            float: right;
            width: 5%;
            line-height: 1.5;
        }

        #rate,
        #pitch {
            float: right;
            width: 75%;
        }

        li {
            text-align: left;
            align-items: left;
        }

        #messages {
            width: 80%;
            height: auto;
            min-height: 5em; /* 5 linhas de texto */
            margin: 0 auto; /* centraliza horizontalmente */
            display: block; /* para que o margin auto funcione */
            padding: 1em; /* espaço interno */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none; /* impede o redimensionamento */
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&effect=shadow-multiple" />

    <script type="text/javascript" src="/static/js/login.js"></script>
    <script type="text/javascript" src="../static/js/display.js"></script>
    <script type="text/javascript" src="../static/js/talk.js"></script>

</head>

<body>

    <div id="divAuxComands">
        <i onclick="logout()" class="fa fa-2x fa-window-close" style="color: red;" ></i>
    </div>

    <div id="divStart">
        <h1 class="font-effect-shadow-multiple">Iniciar</h1>
        <button type="button" onclick="start();"><i class="fa fa-4x fa-play"></i></button>
    </div>

    <div id="divSpinner" style="display: none;">
        <i class="fa fa-spinner fa-spin fa-4x fa-fw"></i>
    </div>

    <div id="divInteractionImage">            
        <img id="interactionImage"><br>
    </div>
   
    <div id="divInteractionMsg" style="display: none;">
        <textarea name="messages" id="messages" rows="30"></textarea>
    </div>
    <br>

    <div id="divMic" style="display: none;">
        <button id="startSpeechRecognition" type="button" onclick=""><i class="fa fa-4x fa-microphone"></i></button>
    </div>

    <script type="text/javascript">

        async function start() {

            openFullscreen();
            hideElement("divStart"); 
            showElement("divSpinner");          

            botResponse = await talkWithBot("Oi");      // Inicia conversa com Bot com um "oi"

            hideElement("divSpinner");
            showElement("divInteractionMsg");    
            showMessage(botResponse);                   // Mostra na tela a resposta do Bot

            //showImage('talking');                     // Exibe gif de ondas sonoras representando fala
            //showElement('divMic');                    // Exibe botão com microfone            
        }

        async function talkWithBot(userMessage) {            
            botResponse = await talk(userMessage);                     
            return botResponse;
        }

    </script>

</body>

</html>
